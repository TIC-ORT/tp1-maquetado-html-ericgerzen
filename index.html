<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css">
    <title>Plantilla Extra 1</title>
</head>

<body>

    <header>
        <div class="ultranav">
            <div class="meganav">
                <nav>
                    <div class="logo"></div>
                    <div class="box_1"></div>
                    <div class="search"></div>
                    <div class="box_2"></div>
                    <div class="box_3"></div>
                </nav>
            </div>
        </div>
    </header>

    <div class="profile_container">
        <div class="profile">
            <div class="picture_container">
                <div class="picture"></div>
            </div>
            <div class="name"></div>
            <div class="description"></div>
        </div>
    </div>

    <div class="down">

        <div class="left">
            <div class="floating_bar"></div>
            <div class="pictures">
                <div class="picture_1"></div>
                <div class="picture_2"></div>
                <div class="picture_3"></div>
                <div class="picture_4"></div>
                <div class="picture_5"></div>
                <div class="picture_6"></div>
                <div class="picture_7"></div>
                <div class="picture_8"></div>
                <div class="picture_9"></div>
            </div>
        </div>

        <div class="right">
            <div class="comment_1">
                <div class="top_1">
                    <div class="bar_1"></div>
                    <div class="bar_2"></div>
                    <div class="bar_3"></div>
                </div>
                <div class="middle_1">
                    <div class="commenter_1"></div>
                    <div class="comment_1_text"></div>
                </div>
                <div class="bottom_1">
                    <div class="green"></div>
                    <div class="gold"></div>
                    <div class="blue"></div>
                </div>
            </div>
            <div class="comment_2">
                <div class="top_2">
                    <div class="commenter_2"></div>
                    <div class="commenter_2_name"></div>
                    <div class="commenter_2_description"></div>
                    <div class="comment_2_bar_1"></div>
                    <div class="comment_2_bar_2"></div>
                </div>
                <div class="bottom_2">
                    <div class="small_bar_1"></div>
                    <div class="medium_bar_1"></div>
                    <div class="small_bar_2"></div>
                    <div class="medium_bar_2"></div>
                    <div class="small_bar_3"></div>
                    <div class="medium_bar_3"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="sidebar">
        <div class="side_top">
            <div class="side_profile_1"></div>
            <div class="side_name_1"></div>
            <div class="side_profile_2"></div>
            <div class="side_name_2"></div>
            <div class="side_profile_3"></div>
            <div class="side_name_3"></div>
            <div class="side_profile_4"></div>
            <div class="side_name_4"></div>
            <div class="side_profile_5"></div>
            <div class="side_name_5"></div>
            <div class="side_profile_6"></div>
            <div class="side_name_6"></div>
            <div class="side_profile_7"></div>
            <div class="side_name_7"></div>
            <div class="side_profile_8"></div>
            <div class="side_name_8"></div>
            <div class="side_profile_9"></div>
            <div class="side_name_9"></div>
            <div class="side_profile_10"></div>
            <div class="side_name_10"></div>
            <div class="side_profile_11"></div>
            <div class="side_name_11"></div>
        </div>
        <div class="side_bottom"></div>
    </div>



</body>
</html>
